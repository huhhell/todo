<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do small app</title>
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="__container">
    <div class="header">
        <div class="header__info">
            <div class="header__title">Create Task</div>
            <div class="header__subtitle">Create a new task</div>
        </div>
        <div class="header__button">
            <button class="header__create-button" onclick="addTask()">
                <img src="img/newTask.svg" alt="plus">
            </button>
        </div>
    </div>
</div>


<script src="scripts/createInput.js"></script>
<script src="scripts/submitInput.js"></script>
<script src="scripts/taskDone.js"></script>
</body>
</html>
