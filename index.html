<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do small app</title>
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="__container">
    <div class="header">
        <div class="header__info">
            <div class="header__title">Create Task</div>
            <div class="header__subtitle">Create a new task</div>
        </div>
        <div class="header__button">
            <div class="header__create-button">
                <img src="img/newTask.svg" alt="plus">
            </div>
        </div>
    </div>
    <div class="input">
        <input type="text" class="input__field" id="input__field" autofocus>
        <button class="input__button">
            <img src="img/addTask.svg" alt="plus" class="input__button-img">
        </button>
    </div>
    <div class="task">
        <div class="task__text">Cleaning dinner room</div>
        <div class="task__done">
            <img src="img/tick.svg" alt="tick" class="task__done-img">
        </div>
    </div>
</div>
</body>
</html>
